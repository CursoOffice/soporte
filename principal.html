<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Principal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* oscurece un poco para legibilidad */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #2a5298;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="img/fondo.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <div class="content">
    <img src="img/logo.png" alt="">
    <h1>Bienvenido</h1>
    <p>Has ingresado exitosamente a la página principal. Gracias por esperar mientras cargábamos todo para ti.</p>
    <button class="btn" onclick="location.href='dasboard.html'">Ir al Dashboard</button>
  </div>
</body>
</html>
